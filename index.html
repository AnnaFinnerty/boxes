<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>boxy</title>
</head>
<body>
    <header>
        <h1>BOXY</h1>
        <div class="player-score">
            <div class="color-block" id="player-one-color-block"></div>
            <h2>Player 1</h2>
            <div class="column">
                <span id='player-one-score'>score:0</span>
                <span id='player-one-moves'>moves:0</span>
                <span id='player-one-games'>games:0</span>
            </div>
        </div>
        <div class="player-score">
            <div class="color-block" id="player-two-color-block"></div>
            <h2>Player 2</h2>
            <div class="column">
                <span id='player-two-score'>score:0</span>
                <span id='player-two-moves'>moves:0</span>
                <span id='player-two-games'>games:0</span>
            </div>
        </div>
    </header>
    <main>
        <div id="message-container">
            <div id="message">
                <div class="color-block" id="current-player-color-block"></div>
                <h2 id="message-text"></h2>
            </div>
        </div>
        <div id="game-container"></div>
    </main>
    <footer>&copy; 2020 <a href="https://github.com/AnnaFinnerty" target="_blank">Annie Finnerty</a></footer>
    <script src ="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
